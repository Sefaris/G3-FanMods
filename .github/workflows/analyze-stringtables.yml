name: Example workflow
on:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            // Pobierz pliki zmienione w ostatnim commicie (HEAD vs HEAD~1)
            const rawFiles = execSync('git diff --name-only HEAD~1 HEAD').toString();
            const files = rawFiles.split('\n').filter(Boolean);
            console.log('Changed files in last commit:', files);