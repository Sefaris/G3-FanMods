name: Update README with translation progress

on:
  push:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Skip if last commit was made by GitHub Actions
        run: |
          LAST_COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Last commit author: $LAST_COMMIT_AUTHOR"
          if [ "$LAST_COMMIT_AUTHOR" = "github-actions" ]; then
            echo "This commit was made by GitHub Actions â€“ skipping to prevent loop."
            exit 0
          fi

      - name: Run update-readme.js
        run: |
          node _scripts/update-readme.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update translation progress in README"
          git push
